<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册新账户</title>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/register.css">

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>注册</h2>
            <form id="registerForm" action="#" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i> <!-- 用户名图标 -->
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i> <!-- 邮箱图标 -->
                    <input type="email" id="email" name="email" placeholder="请输入邮箱（可选）">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i> <!-- 密码图标 -->
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i> <!-- 确认密码图标 -->
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="确认密码">
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="btn">注册</button>
            </form>
            <div class="extra-links">
                <a href="login.html">已有账号? 登录</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
